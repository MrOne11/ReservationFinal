<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 spacer">
        <div class="panel panel-green ">
        <div class="panel-heading">Authentification</div>
		<div class="panel-body">
            <div class="account-wall">
              <div th:if="${param.error}" class="text-danger">
              	login ou mot de passe incorrecte 
              </div>
              <div th:if="${param.logout}" class="text-danger">
              	Vous avez été déconnecté
              </div>
                <form  th:action="@{/login}" class="form-signin" method="post">
                <input type="text" class="form-control" placeholder="UserName" name="username"/>
                <br/>
                <input type="password" class="form-control" placeholder="Password"  name="password"/>
                <br/>
                <button class="btn btn-lg btn-info btn-block" type="submit">
                    Sign in</button>
               
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
