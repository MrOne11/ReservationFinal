

<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8" />
<div th:replace="fragments/header :: header-css" />
</head>

<body>



	<div th:replace="fragments/header :: header" />
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="plaintes"
				class="table table-striped table-bordered nowrap" cellspacing="0"
				width="100%">
		<form th:action="@{index}" method="get">

			<div class="input-group">
				<span class="input-group-addon"> <a
					th:href="@{/responsableDec/{respDec}(respDec=${motcle})}"> <img
						th:src="@{/img/glyphicons-28-search.png}" width="20px" /></a> 
					
				</span> <input th:value="${motcle}" type="text" class="form-control"
					name="motcle" placeholder="Intitulé" />
			</div>


		</form>
		<br />
	
			<br />

	
	



	
		
			<thead>
				<tr>
					<th>ID Artiste</th>
					<th>Picture</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Date de naissance</th>
					<th>E-mail</th>
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<th><em class="fa fa-cog"></em></th>
				</div>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${pageArtiste.content}">
					<td th:text="${p.id}"></td>
					<td>
						<img class="img-circle"  th:src="@{getPhoto(id=${p.Id})}" width="100" height="100"/>
					</td>
					<td th:text="${p.nom}"></td>
					<td th:text="${p.prenom}"></td>
					<td th:text="${p.dateNaissance}"></td>
					<td th:text="${p.mail}"></td>
					
					<div sec:authorize="hasRole('ROLE_ADMIN')">
					<td align="center">

                              	 <a id="myBtn"
						class="btn btn-danger" onclick="return confirm('Etes vous sure?')"
						th:href="@{supprimer(id=${p.id})}"> Supprimer</a> <a
						id="myBtn" class="btn btn-success"
						th:href="@{edit(id=${p.id})}"> Editer</a>
                     </td>
                     </div>






				</tr>
			</tbody>
		</table>
	
	
	<div class="demo-container">
		<div id="gridContainer"></div>
	</div>
	<div class="container">
		<ul class=" nav nav-pills">
			<li th:each="pg:${pages}" th:class="${pg==pageCourante}?active:''">
				<a th:text="${pg+1}" th:href="@{index(page=${pg},motcle=${motcle})}"></a>
			</li>
		</ul>

	</div>
	</div>
	</div>
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
