<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8" />
<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />
	<div class="col-md-6 col-xs-12  col-md-offset-3 spacer">

		<div class="panel panel-green">
			<div class="panel-heading">Info Représentation</div>
			<div class="form-body"  th:action="@{addReservation}" method="post"
					th:object="${representation}" >
				<div class="form-group">
					<label><h4>ID Représentation :</h4></label> <label th:text="*{id}" type="text"></label>
				</div>
				<div class="form-group">
					<label><h4>Date de la répresentation :</h4></label> <label th:text="${representation.moment}"></label>
				</div>
				<div class="form-group">
					<label><h4>Titre du show :</h4></label> <label th:text="${representation.show.title}" th:field="*{show}"></label>
				</div>
				<div class="form-group">
					<label><h4>Location du show :</h4></label> <label th:text="${representation.location.designation}"></label>
				</div>
				<div class="form-group">
					<label><h4>id :</h4></label> <label th:text="${representation.show.id}"></label>
				</div>
				</div>
				
				
			
				
			
				



			</div>
		</div>
	</div>

</body>

</html>
