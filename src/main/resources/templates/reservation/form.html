<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>


	 
	 
	 
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />

	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">Réseserver une Répresentation</div>
			<div class="panel-body">
				<form th:action="@{saveReservation}" method="post"
					th:object="${reservation}">
		
			
			
			<div class="form-group">
					<label class="control-label">Représentation :</label>
					<span class="text-danger" th:errors="*{representation}"></span>
					<select class="form-control required" th:field="*{representation}"  >
		       			 <option value=""></option>
		       			 <option th:each="representation : ${representation}" 
		     
		                		 th:field="*{representation}" 
		                		 th:value="${representation.id}" 
		                      	 th:text="${representation.show.title}">                  
		       			 </option>
					</select>
			</div> 
			
			<div class="form-group ">
				<label class="control-label">Nombre de place(s) :</label>
				<input type="number" th:field="*{nbPlace}" class="form-control" />
				<span class="text-danger"  th:errors="*{nbPlace}" ></span>
			</div>	
			
		
		
		

			
				
					

				
					
			
			<div>
						<button type="submit" class="btn btn-info">Save</button>
					</div>
				</form>
				
		
				
				
				

 


			</div>
		</div>
	</div>




  

	<div th:replace="fragments/footer :: footer" />

</body>

</html>
