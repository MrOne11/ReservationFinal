<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>


	 
	 
	 
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />

	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">Ajout locality</div>
			<div class="panel-body">
				<form th:action="@{saveLocality}" method="post"
					th:object="${locality}">
			<div class="form-group ">
				<label class="control-label">Code postale :</label>
				<input type="text" th:field="*{postalCode}" class="form-control" />
				<span class="text-danger"  th:errors="*{postalCode}" ></span>
			</div>
			<div class="form-group ">
				<label class="control-label">Commune :</label>
				<input type="text" th:field="*{name}" class="form-control" />
				<span class="text-danger"  th:errors="*{name}" ></span>
			</div>		

				
					
			
			<div>
						<button type="submit" class="btn btn-info">Save</button>
					</div>
				</form>
				
		
				
				
				

 


			</div>
		</div>
	</div>




  

	<div th:replace="fragments/footer :: footer" />

</body>

</html>
