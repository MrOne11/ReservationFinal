<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8" />
<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />
	<div class="col-md-6 col-xs-12  col-md-offset-3 spacer">

		<div class="panel panel-green">
			<div class="panel-heading">Confirmation de l'ajout d'une locality</div>
			<div class="form-body">
				<div class="form-group">
					<label>ID locality :</label> <label th:text="${locality.id}"></label>
				</div>
				
				<div class="form-group">
					<label>Code postal :</label> <label th:text="${locality.postalCode}"></label>
				</div>
				
				<div class="form-group">
					<label>Commune :</label> <label th:text="${locality.name}"></label>
				</div>



			</div>
		</div>
	</div>

</body>

</html>
