<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8" />
<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />
	<div class="col-md-6 col-xs-12  col-md-offset-3 spacer">

		<div class="panel panel-green">
			<div class="panel-heading">Confirmation de l'ajout du pays
				artiste</div>
			<div class="form-body">
				<div class="form-group">
					<label>ID Pays :</label> <label th:text="${country.id}"></label>
				</div>
				<div class="form-group">
					<label>Nom du pays:</label> <label th:text="${country.name}"></label>
				</div>

				<div class="form-group">
					<label>Slug :</label> <label th:text="${country.slug}"></label>
				</div>


			</div>
		</div>
	</div>

</body>

</html>
